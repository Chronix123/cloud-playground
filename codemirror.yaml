handlers:
- url: /codemirror/lib/(codemirror\.(js|css))
  static_files: codemirror/lib/\1
  upload: codemirror/lib/codemirror\.(js|css)
  expiration: 10m
  secure: always

- url: /codemirror/addon/
  static_dir: codemirror/addon
  expiration: 10m
  secure: always

- url: /codemirror/mode/
  static_dir: codemirror/mode
  expiration: 10m
  secure: always
