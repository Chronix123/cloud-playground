handlers:
- url: /codemirror/lib/(codemirror\.css)
  static_files: codemirror/lib/\1
  upload: codemirror/lib/codemirror\.css
  expiration: 10m
  secure: always
  mime_type: text/css; charset=utf-8

- url: /codemirror/lib/(codemirror\.js)
  static_files: codemirror/lib/\1
  upload: codemirror/lib/codemirror\.js
  expiration: 10m
  secure: always

- url: /codemirror/addon/
  static_dir: codemirror/addon
  expiration: 10m
  secure: always

- url: /codemirror/mode/
  static_dir: codemirror/mode
  expiration: 10m
  secure: always
